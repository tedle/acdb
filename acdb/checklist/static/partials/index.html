    <div class="row">
        <h2>AC:CF Checklist</h2>
    </div>
    <div class="row">
        <div class="form-inline">
            <div class="form-group col-sm-3 col-md-2">
                <div class="btn-group btn-group-justified">
                    <div class="btn-group">
                        <button ng-click="tab.active='fish'" ng-class="{active: tab.active=='fish'}" class="btn btn-default btn-add">Fish</button>
                    </div>
                    <div class="btn-group">
                        <button ng-click="tab.active='bugs'" ng-class="{active: tab.active=='bugs'}" class="btn btn-default btn-add">Bugs</button>
                    </div>
                </div>
            </div>
            <div class="form-group col-sm-3 col-md-2">
                <button ng-click="showTimeControls = !showTimeControls" class="btn btn-block btn-default">{{date.get() | date: 'MMMM dd, ha'}}</button>
            </div>
            <div class="form-group col-sm-4 col-md-3">
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
                    <input type="text" ng-model="searchFilter.name" class="form-control" placeholder="Filter species">
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-init="tab.active='fish'">
        <!--ul class="nav nav-tabs" role="tablist">
            <li ng-class="{active: tab.active=='fish'}" ng-click="tab.active = 'fish'"><a role="tab">Fish</a></li>
            <li ng-class="{active: tab.active=='bugs'}" ng-click="tab.active = 'bugs'"><a role="tab">Bugs</a></li>
        </ul-->
        <div class="tab-content">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th ng-click="sort.set(['caught', 'slot'])">&#x2713;</th>
                        <th ng-click="sort.set(['-isAvailable()', 'caught', 'slot'])">&#x1F553;</th>
                        <th ng-click="sort.set('slot')">#</th>
                        <th ng-click="sort.set('name')">Name</th>
                        <th ng-click="sort.set(['location', 'name'])">Location</th>
                        <th ng-click="sort.set('season')">Season</th>
                        <th ng-click="sort.set('shadow')" ng-show="tab.active=='fish'">Shadow</th>
                        <th ng-click="sort.set('value')">Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="fish in species.fish | orderBy:sort.order:sort.reverse | filter: searchFilter" ng-show="tab.active=='fish'" ng-class="{success: fish.caught}">
                        <td><input type="checkbox" ng-model="fish.caught"></td>
                        <td>{{fish.isAvailable()}}</td>
                        <td>{{fish.slot}}</td>
                        <td>{{fish.name}}</td>
                        <td>{{fish.habitat}}</td>
                        <td>{{fish.season}}</td>
                        <td>{{fish.shadow}}</td>
                        <td>{{fish.value}}</td>
                    </tr>
                    <tr ng-repeat="bug in species.bugs | orderBy:sort.order:sort.reverse | filter: searchFilter" ng-show="tab.active=='bugs'" ng-class="{success: bug.caught}">
                        <td><input type="checkbox" ng-model="bug.caught"></td>
                        <td>{{bug.isAvailable()}}</td>
                        <td>{{bug.slot}}</td>
                        <td>{{bug.name}}</td>
                        <td>{{bug.habitat}}</td>
                        <td>{{bug.season}}</td>
                        <td>{{bug.value}}</td>
                    </tr>
                </tbody>
                <tfoot>
                </tfoot>
            </table>
        </div>
    </div>
</div>
