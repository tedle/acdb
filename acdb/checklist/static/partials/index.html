<h2>!!!!!!!{{test.words}}</h2>
<button ng-click="saveData.save()">Test Save</button><br>
<button ng-click="showTimeControls = !showTimeControls">{{date.get() | date: 'MMMM dd, ha'}}</button>
<input type="text" ng-model="searchFilter.name" placeholder="Fish">
<div ng-show="showTimeControls">
    <button ng-click="date.incMonth(-1)">&lt;</button>
    {{date.get() | date: 'MMMM'}}
    <button ng-click="date.incMonth(1)">&gt;</button>
    <button ng-click="date.incDate(-1)">&lt;</button>
    {{date.get() | date: 'dd'}}
    <button ng-click="date.incDate(1)">&gt;</button>
    <button ng-click="date.incHours(-1)">&lt;</button>
    {{date.get() | date: 'ha'}}
    <button ng-click="date.incHours(1)">&gt;</button>
</div>
<table>
    <thead>
        <tr>
            <th ng-click="sort.set(['caught', 'slot'])">&#x2713;</th>
            <th ng-click="sort.set(['-isAvailable()', 'caught', 'slot'])">&#x1F553;</th>
            <th ng-click="sort.set('slot')">Slot</th>
            <th ng-click="sort.set('name')">Name</th>
            <th ng-click="sort.set(['location', 'name'])">Location</th>
            <th ng-click="sort.set('season')">Season</th>
            <th ng-click="sort.set('value')">Value</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="fish in species.fish | orderBy:sort.order:sort.reverse | filter: searchFilter" ng-class="{caught: fish.caught, available: fish.isAvailable()}">
            <td><input type="checkbox" ng-model="fish.caught"></td>
            <td>{{fish.isAvailable()}}</td>
            <td>#{{fish.slot}}</td>
            <td>{{fish.name}}</td>
            <td>{{fish.habitat}}</td>
            <td>{{fish.season}}</td>
            <td>{{fish.value}}</td>
        </tr>
    </tbody>
    <tfoot>
    </tfoot>
</table>
